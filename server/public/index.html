<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FarFarAwayDating.com</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="StarWarsApp" ng-controller="StarWarsController as vm">
    <div class="container">
        <h1>FarFarAwayDating.com</h1>
        <div class="container-fluid">
            <div class="row">
                <div id="profile-div" ng-repeat="profile in vm.profilesArray">
                    <div class="col-sm-4 profile-container">
                        <div class="profile-inner-container img-div">
                            <img ng-src="{{profile.image}}" class="img-responsive center-block">
                            <!-- <p>{{profile.description}}</p> -->
                        </div>
                        <div class="profile-inner-container">
                            <button type="button" class="btn btn-lg btn-primary">Doesn't suck</button>
                        </div>
                        <div class="profile-inner-container">
                            <span>X people think this doesn't suck</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
